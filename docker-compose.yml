version: '3'

services:
  ispan_server:
    # image: quay.io/infinispan/server:latest
    image: infinispan/server:latest
    container_name: ispan_server
    hostname: ispan_server
    restart: always
    user: $JBOSS_UID:$JBOSS_GID
    environment:
      - USER=admin
      - PASS=password
    # command:
    #   - --cluster-name=ISPN
    ports:
      - "11222:11222"
    volumes:
      - "./ispan-conf/server/ispan-14/infinispan.xml:/opt/infinispan/server/conf/infinispan.xml"
    networks:
      keycloak_ispan_net:
        ipv4_address: 172.10.0.98

  ispan_client1:
    # image: quay.io/infinispan/server:latest
    image: infinispan/server:latest
    container_name: ispan_client1
    hostname: ispan_client1
    restart: always
    user: $JBOSS_UID:$JBOSS_GID
    environment:
      - USER=admin
      - PASS=password
    # command:
    #   - --cluster-name=ISPN
    ports:
      - "11223:11222"
    volumes:
      - "./ispan-conf/client1/ispan-14/infinispan.xml:/opt/infinispan/server/conf/infinispan.xml"
    networks:
      keycloak_ispan_net:
        ipv4_address: 172.10.0.99

  ispan_client2:
    # image: quay.io/infinispan/server:latest
    image: infinispan/server:latest
    container_name: ispan_client2
    hostname: ispan_client2
    restart: always
    user: $JBOSS_UID:$JBOSS_GID
    environment:
      - USER=admin
      - PASS=password
    # command:
    #   - --cluster-name=ISPN
    ports:
      - "11224:11222"
    volumes:
      - "./ispan-conf/client2/ispan-14/infinispan.xml:/opt/infinispan/server/conf/infinispan.xml"
    networks:
      keycloak_ispan_net:
        ipv4_address: 172.10.0.100

  ispan_client3:
    # image: quay.io/infinispan/server:latest
    image: infinispan/server:latest
    container_name: ispan_client3
    hostname: ispan_client3
    restart: always
    user: $JBOSS_UID:$JBOSS_GID
    environment:
      - USER=admin
      - PASS=password
    # command:
    #   - --cluster-name=ISPN
    ports:
      - "11225:11222"
    volumes:
      - "./ispan-conf/client3/ispan-14/infinispan.xml:/opt/infinispan/server/conf/infinispan.xml"
    networks:
      keycloak_ispan_net:
        ipv4_address: 172.10.0.101

  keycloak:
    build:
      context: .
      dockerfile: ./keycloak/Dockerfile
    container_name: keycloak
    tty: true
    stdin_open: true
    restart: always
    user: $UID:$GID
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    # env_file: ./.env.keycloak
    volumes:
      - ./keycloak/conf:/opt/keycloak/conf
      - ./keycloak/ssl:/opt/keycloak/ssl
    command:
      - "start"
    ports:
      - 8080:8080
      - 8443:8443
      - 7800:7800
    networks:
      keycloak_ispan_net:
        ipv4_address: 172.10.0.3

  keycloak-db:
    image: postgres:latest
    container_name: keycloak-db
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    ports:
      - "55432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      keycloak_ispan_net:
        ipv4_address: 172.10.0.4

networks:

  keycloak_ispan_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.10.0.0/24